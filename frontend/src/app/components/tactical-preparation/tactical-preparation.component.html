<div class="tactical-preparation">
    <h2>Create a Tactical Formation</h2>
    <form (ngSubmit)="createFormation()">
        <div class="form-group">
            <label for="formationName">Formation Name</label>
            <input type="text" class="form-control" [(ngModel)]="formation.name" name="formationName" required>
        </div>
        
        <!-- Player selection grid -->
        <div class="field-visualization">
            <app-tactical-field [players]="players" (playerPositionChange)="onPlayerPositionChange($event)">
            </app-tactical-field>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Formation</button>
    </form>
</div>

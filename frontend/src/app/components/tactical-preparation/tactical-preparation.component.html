<div class="formation-container">
  <h2>{{ selectedFormation.name }} Formation</h2>

  <!-- Player List to be dragged into positions -->
  <div class="player-list">
    <div *ngFor="let player of players" class="player" draggable="true" (dragstart)="onDragStart(player)">
      <span>{{ player.name }}</span>
      <span>{{ player.position }}</span>
    </div>
  </div>

  <!-- Formation Field -->
  <div class="field">
    <div *ngFor="let position of formationPositions" class="position" (drop)="onDrop(position)" (dragover)="allowDrop($event)">
      <span>{{ position.label }}</span>
      <app-jersey [player]="position.player" [jerseyColor]="getJerseyColor(position.teamType)"></app-jersey>
    </div>
  </div>

  <!-- Submit Formation -->
  <button (click)="saveFormation()">Save Formation</button>
</div>



<div class="tactical-preparation">
    <h2>Create a Tactical Formation</h2>
  <form (ngSubmit)="createFormation()">
    <div class="form-group">
        <label for="formationName">Formation Name</label>
        <select class="form-control" [(ngModel)]="formation.name" name="formationName" required>
            <option *ngFor="let formation of formations" [value]="formation.name">
                {{ formation.name }} - {{ formation.comment_english }}
            </option>
        </select>
    </div>
    
    <!-- Comment field for further notes -->
    <div class="form-group">
        <label for="formationComment">Comment (English)</label>
        <textarea class="form-control" [(ngModel)]="formation.comment_english" name="formationComment"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Formation</button>
</form>

</div>

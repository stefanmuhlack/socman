<div class="jersey-color-picker">
    <label for="mainColor">Main Color</label>
    <input type="color" [(ngModel)]="team.homeJersey.mainColor" name="mainColor">
    
    <label for="secondaryColor">Secondary Color</label>
    <input type="color" [(ngModel)]="team.homeJersey.secondaryColor" name="secondaryColor">
    
    <label for="numberColor">Number Color</label>
    <input type="color" [(ngModel)]="team.homeJersey.numberColor" name="numberColor">
</div>

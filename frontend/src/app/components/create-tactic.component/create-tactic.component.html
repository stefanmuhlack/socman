<div>
  <h3>Formation: {{ tactics.formation }}</h3>
  <div *ngFor="let position of tactics.positions">
    <label>{{ position.position }}:</label>
    <input type="text" [(ngModel)]="position.player_id" placeholder="Assign player ID">
  </div>
</div>

<form (ngSubmit)="saveTactic()">
  <label for="formation">Formation:</label>
  <select [(ngModel)]="tactics.formation" name="formation">
    <option value="4-4-2">4-4-2</option>
    <option value="4-3-3">4-3-3</option>
    <option value="3-5-2">3-5-2</option>
  </select>

  <div *ngFor="let position of tactics.positions">
    <label>{{ position.position }}</label>
    <input type="text" [(ngModel)]="position.player_id" name="player_id">
  </div>

  <button type="submit">Save Tactic</button>
</form>

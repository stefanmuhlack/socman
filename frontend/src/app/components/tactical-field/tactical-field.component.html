<div class="field">
    <!-- Visualize player positions based on the current formation -->
    <div *ngFor="let player of players" class="player">
        <app-jersey [player]="player" [position]="player.position">
        </app-jersey>

         <div *ngFor="let player of players" class="player" draggable="true" (dragstart)="onDragStart(player)" (drop)="onDrop(player)" (dragover)="allowDrop($event)">
    <app-jersey [player]="player" [position]="player.position"></app-jersey>
    <span>{{ player.name }}</span>
    <span>{{ player.position }}</span>
  </div>
        
        
        <!-- Allow user to drag players to different positions -->
        <select [(ngModel)]="player.position" (change)="onPlayerPositionChange(player, player.position)">
            <option value="TW">Torwart (TW)</option>
            <option value="LV">Linker Verteidiger (LV)</option>
            <option value="IVL">Innenverteidiger Links (IVL)</option>
            <!-- Add all positions as options -->
        </select>

    <div class="field">
  <div *ngFor="let position of formationPositions" class="position" (drop)="onDrop(position)" (dragover)="allowDrop($event)">
    <app-jersey [player]="position.player" [jerseyColor]="getJerseyColor(position.teamType)"></app-jersey>
    <span>{{ position.label }}</span>
  </div>
</div>

    </div>
</div>

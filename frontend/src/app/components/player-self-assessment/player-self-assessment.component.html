<div>
  <h3>Player Self-Assessment</h3>
  <form (ngSubmit)="submitAssessment()">
    <!-- Input fields for self-assessment -->
    <label for="ball-manipulation">Ball Manipulation:</label>
    <input type="number" [(ngModel)]="assessment.metrics.ball_manipulation" name="ball-manipulation">
    
    <button type="submit">Submit</button>
  </form>
</div>
